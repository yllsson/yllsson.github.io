<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Ylva Turner's Portfolio</title>
</head>
<body>
  <header>
    <img src="pics/icon.png" alt="A circular icon with an illustration of Ylva's head facing to the right.">

    <nav>
      <a href="#title"><span class="hover">Home</span></a>
      <a href="#projects"><span class="hover">Projects</span></a>
      <a href="#contact"><span class="hover">Contact</span></a>
    </nav>
  </header>

  <main class="container">
    <section class="title" id="title">
      <div class="titleHeaders">
        <h1>Ylva Turner</h1>
        <h2>Web Developer</h1>
      </div>

      <div class="titleImages" id="titleImages">
          <img class="ylvaBg" src="pics/ylvaBg.png" alt="Illustration of Ylva sitting on a ball in a room with plants.">
          <img class="justYlva" src="pics/justYlva.png" alt="Illustration of Ylva sitting on a ball in a room with plants.">
      </div>
    </section>

    <section class="projects">
      <h2 id="projects">Projects</h2>
      <figure class="project randomQuoteMachine">
        <img src="pics/randomQuoteMachine.png" alt="Screenshot of my Random Quote Machine project">
        <h3>Random Quote Machine</h3>
      </figure>

      <figure class="project projectReversed">
        <img src="pics/mdPreviewer.png" alt="One of my projects">        
        <h3>Markdown Previewer</h3>
      </figure>

      <figure class="project">
        <img src="pics/50p50d.png" alt="One of my projects">        
        <h3>50 Projects - Progress Page</h3>
      </figure>

      <figure class="project project4 projectReversed">
        <img src="pics/rockPaperScissors3.png" alt="One of my projects">        
        <h3>Rock Paper Scissors</h3>
      </figure>
    </section>

    <section class="contact" id="contact">
      <h2>Let's have a chat!</h2>

      <div class="contact-links">        
        <a class="contact-link active" href="https://twitter.com/yllsson" target="_blank">
          <i class="fab fa-twitter"></i>
          <span> @yllsson</span>
        </a>
        <a class="contact-link" href="https://github.com/yllsson" target="_blank">
          <i class="fab fa-github"></i>
          <span> yllsson</span>
        </a>
        <a class="contact-link" href="mailto:ylvaeturner@gmail.com" target="_blank">
          <i class="fas fa-envelope"></i> 
          <span> ylvaeturner@gmail.com</span>
        </a>
        <a class="contact-link" href="https://www.freecodecamp.org/yllsson" target="_blank">
          <i class="fab fa-linkedin"></i> 
          <span> ylva-turner</span>
        </a>
      </div>
    </section>
  </main>
  <script src="app/script.js"></script>
</body>
</html>
